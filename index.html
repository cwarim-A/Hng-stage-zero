<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - HNG Stage 0 </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <article class="profile-card" data-testid="test-profile-card">
        <div class="profile-background">
            <figure class="profile-avatar">
                <img src="my-image.png" alt="User Avatar" data-testid="test-user-avatar" />   
            </figure>
        </div>
        <div class="profile-details" data-testid="test-user-name">
            <h2>Akolade Quam</h2>
            <p>Frontend Developer</p>
        </div>
        <div class="profile-description" data-testid="test-user-bio">
            <p>I'm a frontend developer with a passion for creating beautiful and functional web applications. I love to learn new technologies and improve my skills.</p>
        </div>
        <div class="socials"  >
            <h3>Socials</h3>
            <div class="socials-list" data-testid="test-user-socials-links">
                <span class="twitter" data-testid="test-user-social-twitter"><a href="https://x.com/LanreQuam?t=R24D776Lo6FGOpXlV_fx9A&s=09" target="_blank" rel="noopener noreferrer">
                    <i class='bx bxl-twitter'></i>
                </a></span>
                <span class="linkedin" data-testid="test-user-social-linkedin"><a href="https://www.linkedin.com/in/akolade-quam-28753a230?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" rel="noopener noreferrer">
                    <i class='bx bxl-linkedin'></i>
                </a></span>
                <span class="github" data-testid="test-user-social-github"><a href="https://github.com/cwarim-A" target="_blank" rel="noopener noreferrer">
                    <i class='bx bxl-github'></i>
                </a></span>
                
            </div>
        </div>
        <div class="extra-info">
            <section class="hobbies" data-testid="test-user-hobbies">
                <h3>Hobbies</h3>
                <ul>
                    <li>Coding</li>
                    <li>Reading</li>
                    <li>Gaming</li>
                </ul>
            </section>
            <section class="dislikes" data-testid="test-user-dislikes">
                <h3>Dislikes</h3>
                <ul>
                    <li>Laziness</li>
                    <li>Procrastination</li>
                    <li>Negativity</li>
                </ul>
            </section>
        </div>
        <div class="current-time" data-testid="test-user-time">
            <p id="time">
        
            </p>
        
        </div>
    </article>
 <script src="script.js"></script>
</body>

</html>
